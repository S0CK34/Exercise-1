<!DOCTYPE html> <!-- определение того, что используется современный стандарт HTML5 -->
<html lang="en" dir="ltr"> <!-- открывающий тег HTML + пояснения для браузера (и для валидатора) -->
  <head> <!-- открывающий головной тег -->
    <meta charset="utf-8"> <!-- пояснение для браузера, какая символьная кодировка используется -->
    <title>Задание 1 (странница с двумя полями)</title> <!-- заголовок странницы -->
    <link rel ="stylesheet" type="text/css" href="css/style.css"> <!-- путь к таблицам CSS -->
    <script src="js/solution.js"></script> <!-- путь к файлу JS -->
  </head> <!-- закрывающий головной тег -->
  <body> <!-- открывающий основной тег -->
    <header><h1>Форма ввода</h1></header> <!-- задаем верхний колонтитул с названием -->
    <form> <!-- создаем парный тэг "form" для ввода информации -->
    Первое число: <input id="firstNumber" type="number" name="num" value=""><br> <!-- задаем первое поле для ввода чисел, даем ему имя, уникальный идентификатор, присваиваем значение по умолчанию -->
    Второе число: <input id="secondNumber" type="number" name="num" value=""><br> <!-- задаем второе поле для ввода чисел + тоже самое, что и для первого поля, за исключением того, что второе значение по умолчанию равняется 0.2 -->
    <input type="button" value="Сложить" onclick="sum();"><br> <!-- задаем кнопку для обработки выше изложенных операндов при помощи оператора "Сложение" -->
    </form> <!-- закрывающий тэг "form" -->
    <div id="result">Вывод: </div> <!-- задаем контейнер для вывода итогового значения -->
  </body> <!-- закрывающий основной тег -->
</html> <!-- закрывающий тег HTML -->
